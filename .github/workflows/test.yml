# Run unit and integration tests.
#
# Based on https://playwright.dev/docs/next/ci#github-actions.
name: Test
on:
  push:
    branches: main
  pull_request:
    draft: false
    branches: main
jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npx vitest --run
